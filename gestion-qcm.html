<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - QCM App</title>
    <link rel="stylesheet" href="/admin.css" />
  </head>
  <body>
    <div id="app">
      <!-- Login Form -->
      <div id="login-container" class="container">
        <h1>Administration</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Utilisateur</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Connexion</button>
          <p id="login-error" class="error"></p>
        </form>
      </div>

      <!-- Dashboard -->
      <div id="dashboard-container" class="container hidden">
        <header>
          <h1>QCM App - Administration</h1>
          <button id="logout-btn" class="btn-secondary">Déconnexion</button>
        </header>

        <div class="actions">
          <button id="export-btn" class="btn-primary">Exporter CSV</button>
          <div class="cleanup-action">
            <label for="days">Supprimer résultats de plus de</label>
            <input type="number" id="days" value="30" min="0" max="365" />
            <span>jours</span>
            <button id="cleanup-btn" class="btn-danger">Nettoyer</button>
            <button id="cleanup-all-btn" class="btn-danger">Tout supprimer</button>
          </div>
        </div>

        <div class="stats">
          <div class="stat-card">
            <span class="stat-value" id="total-results">0</span>
            <span class="stat-label">Utilisateurs</span>
          </div>
        </div>

        <div class="table-container">
          <table id="results-table">
            <thead>
              <tr>
                <th>Prénom</th>
                <th>Email</th>
                <th>Tentatives</th>
                <th>Meilleur score</th>
                <th>Score moyen</th>
                <th>Dernière tentative</th>
              </tr>
            </thead>
            <tbody id="results-body"></tbody>
          </table>
        </div>

        <div class="pagination">
          <button id="prev-btn" disabled>Précédent</button>
          <span id="page-info">Page 1</span>
          <button id="next-btn">Suivant</button>
        </div>
      </div>
      <!-- Modal de confirmation -->
      <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal">
          <p id="modal-message"></p>
          <div class="modal-actions">
            <button id="modal-confirm" class="btn-danger">Confirmer</button>
            <button id="modal-cancel" class="btn-secondary">Annuler</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/admin.js"></script>
  </body>
</html>
